<!DOCTYPE html>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<html lang="en">
<html>
  <head>
  <script
      type="text/javascript" i
      src="http://d3js.org/d3.v3.min.js">
  </script>
  <script
      type="text/javascript"
      src="http://d3js.org/queue.v1.min.js"> 
  </script>
</head>
<body>
<script type="text/javascript">

	var w = 900
			h = 500

	var svg = d3.select('body').append('svg')
		.attr('width', w)
		.attr('height', h)
	
	var pack = d3.layout.pack()
		.size([w, h])
		.padding(5)
	
	d3.json('./nodes.js', function(reasons){

		var nodes = pack.nodes(reasons)

		var nodes = svg.selectAll('circle')
			.data(pack.nodes({children: reasons}))
			.enter().append('circle')
				.attr('r', 0)
				.attr('opacity', 0.5)
			.transition().duration(2000).ease('elastic')
				.attr('cx', function(d, i) { return (i+1) * 30 })
				.attr('cy', function(d) {return d.y })
				.attr('r', 10)
				.style('stroke-width', '4px')
				.style('stroke', 'blanchedalmond')
		});

</script>
</body>
</html>
